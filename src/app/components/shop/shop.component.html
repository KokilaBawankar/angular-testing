<div class="card" style="width: 18rem;">
    <div class="card-body">
      <h5 class="card-title">{{shop.name | uppercase}}</h5>
      <p class="card-text">Location: {{shop.location}}</p>
      <p class="card-text">Turn Over: {{shop.turnOver}}</p>
      <p class="card-text">Year Established: {{shop.yearEst}}</p>
      <a class="btn btn-primary" (click)="onClickShop()">Select</a>
    </div>
  </div>
